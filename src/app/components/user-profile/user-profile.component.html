<app-header class="sticky-top"></app-header>

<div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h3>User Profile Details</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <img src="https://img.freepik.com/premium-vector/student-avatar-illustration-user-profile-icon-youth-avatar_118339-4402.jpg" class="img-fluid rounded" alt="Admin Image">
          </div>
          <div class="col-md-8">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <strong>Name:</strong> {{ userDetails.name }}
              </li>
              <li class="list-group-item">
                <strong>Email:</strong> {{ userDetails.email }}
              </li>
              <!-- <li class="list-group-item">
                <strong>Mobile No:</strong> {{ userDetails.mobileNo }}
              </li>
              <li class="list-group-item">
                <strong>Address:</strong> {{ userDetails.address }}
              </li> -->
              <li class="list-group-item">
                <strong>Role:</strong> {{ userDetails.role }}
              </li>
              <li class="list-group-item">
                <strong>Joined Date:</strong> {{ userDetails.joinedDate | date }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  
<app-footer></app-footer>
