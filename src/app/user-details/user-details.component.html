<app-admin-header class="sticky-top"></app-admin-header>

<div class="container">
  <h2 class="text-white">User List</h2>

  <div class="table-responsive"> <!-- Responsive wrapper -->
    <table class="table table-bordered table-hover text-center">
      <thead class="thead-dark">
        <tr>
          <th>Date</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of userdetails">
          <td>{{ item.date | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.email }}</td>
          <td>
            <!-- <button (click)="deleteBook(item.email)" class="btn btn-sm btn-danger">
                Delete
              </button> -->
              <button class="btn btn-sm btn-danger"  (click)="deleteBook(item.email)">
                <i class="fas fa-trash-alt"></i>
              </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-footer class="sticky-footer"></app-footer>
