<app-header class="sticky-top"></app-header>
<div class="container mb-10">
  <div class="row justify-content-center">
    <div class="col-md-6" style="
    margin-bottom: 100px;
">
      <div class="form-container p-4 mt-2">
        <div class="form-header d-flex justify-content-between align-items-center">
          <h2>Register</h2>
        </div>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="registration-form mb-10">
          
          <div class="form-group">
            <label for="name"> Name:</label>
            <input id="name" class="form-control" formControlName="name">
            <div *ngIf="registrationForm.get('name').invalid && (registrationForm.get('name').touched || registrationForm.get('name').dirty)" class="text-danger">
              <div *ngIf="registrationForm.get('name').errors?.required">Last Name is required.</div>
              <div *ngIf="registrationForm.get('name').errors?.minlength">Last Name should be at least 2 characters long.</div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" class="form-control" formControlName="email" type="email">
            <div *ngIf="registrationForm.get('email').invalid && (registrationForm.get('email').touched || registrationForm.get('email').dirty)" class="text-danger">
              <div *ngIf="registrationForm.get('email').errors?.required">Email is required.</div>
              <div *ngIf="registrationForm.get('email').errors?.email">Enter a valid email.</div>
            </div>
          </div>
          
          <div class="form-group position-relative">
            <label for="password">Password:</label>
            <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control" formControlName="password">
            <i 
              class="fa-solid" 
              [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
              (click)="showPassword = !showPassword"
              style="top: 38px; right: 10px; cursor: pointer; position: absolute;"></i>
            <div *ngIf="registrationForm.get('password').invalid && (registrationForm.get('password').touched || registrationForm.get('password').dirty)" class="text-danger">
              <div *ngIf="registrationForm.get('password').errors?.required">Password is required.</div>
              <div *ngIf="registrationForm.get('password').errors?.minlength">Password should be at least 6 characters long.</div>
            </div>
          </div>
          
          
          <div class="form-group position-relative">
            <label for="confirmPassword">Confirm Password:</label>
            <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword" class="form-control" formControlName="confirmPassword">
            <i 
              class="fa-solid" 
              [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"
              (click)="showConfirmPassword = !showConfirmPassword"
              style="top: 38px; right: 10px; cursor: pointer; position: absolute;"></i>
            <div *ngIf="registrationForm.get('confirmPassword').invalid && (registrationForm.get('confirmPassword').touched || registrationForm.get('confirmPassword').dirty)" class="text-danger">
              <div *ngIf="registrationForm.get('confirmPassword').errors?.required">Confirm Password is required.</div>
              <div *ngIf="registrationForm.errors?.mismatch && registrationForm.get('confirmPassword').touched">Passwords must match.</div>
            </div>
          </div>
          
          
          
          <button type="submit" class="btn btn-primary btn-block" >Register</button>
        </form>

        <div class="d-flex justify-content-between mt-3 ">
          <a routerLink="/login" class="text-right no-underline">Login to your account</a>
          <!-- <a routerLink="/reset-password" class="text-left no-underline">Reset Password</a> -->
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
